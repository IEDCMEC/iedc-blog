{{ define "main" }}

<div class="about-author">
    <div class="about-author-header">
        <div>
            <img class="author-image" src="{{ .Params.photo }}" alt=""/>
        </div>
        <div>
            <h1 class="author-name">{{ .Params.name }}</h1>

            {{ .Content }}
            <p>
                <a href="{{ .Params.website}}">
                    LinkedIn
                </a>
            </p>
        </div>
    </div>

    <div class="about-author-articles">
        <h2>Articles</h2>
        <ul>
            {{ range .Data.Pages }}
            <li>
                <a href="{{ .Permalink }}" class="post-title">{{ .Title }}</a>
                {{ if (.Description) }}
                <p class="post-description">{{ .Description | markdownify }}</p>

                {{ else }}
                <p class="post-description">{{ .Summary | markdownify }}</p>
                {{ end }}
            </li>
            {{ end }}
        </ul>
    </div>
</div>

{{ end }}
