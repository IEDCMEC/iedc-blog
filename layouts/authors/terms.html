{{ define "main" }}

<div class="authors">
    <h1>Authors</h1>
    {{ range .Data.Pages }}
    <div class="author">
        <div class="author-image">
            <img src="{{ .Params.photo }}" alt=""/>
        </div>
        <div class="author-details">
            <a href="{{ .Permalink }}">{{ .Params.name }}</a>
            {{ .Content }}
        </div>
    </div>
    {{ end }}
</div>

{{ end }}
